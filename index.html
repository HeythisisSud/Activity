<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="pfp.jpg"
  />

    <title>Activity | This is Sud</title>
  </head>
  <style>
    body {
      background-color: black;
    }
    .container {
      padding: 4%;
      height: 43%;

      width: 50%;

      right: 50%;
    }

    #button {
      margin-top: 15%;
      background-color: #ff69b4;
    }
    #quote{
        width: 30%;
    }
  </style>
  <body>
    <div
      class="container rounded-3 position-absolute top-50 start-50 translate-middle bg-light text-center"
    >
      <div class="spinner-border text-danger" id="loader" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <h1 id="heading"></h1>

      <a
        id="button"
        class="btn btn-dark text-center"
        data-bs-toggle="collapse"
        href="#collapseExample"
        role="button"
        aria-expanded="false"
        aria-controls="collapseExample"
      >
        New Activity
      </a>
    </div>
    <div class="position-absolute bottom-0 end-0 card" id="quote">
        <div class="card-body" >
          <blockquote class="blockquote mb-0">
            <p class="fs-6">Dang bro seems like you're bored enough to use this site</p>
            <footer class=" fs-6 blockquote-footer">Sud</footer>
          </blockquote>
        </div>
      </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="bored.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
